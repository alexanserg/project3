<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.4.1.js" type="text/javascript"></script>
    <script src="js/scripts.js" type="text/javascript"></script>
    <title>Number generator for critical space mission</title>
  </head>
  <body>
    <div class="container">
      <img src="img/dave.jpg" alt="a picture of dave">
      <form class="numberInput">
        <h4>Input critical number to restart life support:</h4><br>
        <input id="userInput" type="number"></input><br>

        <button id="getNumArr" type="submit" name="button">Please output critical number sequence, Hal</button>
      </form>
      <div class="result">
        <img src="img/hal.jpg" alt="an image of hal">
        <p id="result"></p>
      </div>
    </div>

  </body>
</html>
